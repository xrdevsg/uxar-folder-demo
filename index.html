<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Folder Portal - WebXR Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            max-width: 300px;
        }
        
        #startAR {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 18px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(255,107,53,0.4);
        }
        
        #startAR:hover {
            background: #e55a2b;
        }
        
        .folder-panel {
            position: absolute;
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        
        .folder-item {
            width: 60px;
            height: 60px;
            margin: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: grab;
            transition: transform 0.2s;
        }
        
        .folder-item:hover {
            transform: scale(1.1);
        }
        
        .folder-item:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>üóÇÔ∏è AR Folder Portal</h3>
        <p>Tap "Enter AR" ‚Üí Point at ground ‚Üí Drag items from folder to real world!</p>
        <p><strong>Demo by:</strong> xrdevsg</p>
    </div>
    
    <button id="startAR">Enter AR Mode</button>
    
    <script>
        let scene, camera, renderer, controller;
        let folderGroup, selectedObject;
        let placedObjects = [];
        let isARActive = false;
        
        // Initialize the scene
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            // Lighting
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Create folder panel
            createFolderPanel();
            
            // Setup controllers for interaction
            setupControllers();
            
            // Start render loop
            renderer.setAnimationLoop(render);
        }
        
        function createFolderPanel() {
            folderGroup = new THREE.Group();
            
            // Panel background
            const panelGeometry = new THREE.PlaneGeometry(1.2, 0.8);
            const panelMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffffff, 
                transparent: true, 
                opacity: 0.9 
            });
            const panel = new THREE.Mesh(panelGeometry, panelMaterial);
            folderGroup.add(panel);
            
            // Panel border
            const borderGeometry = new THREE.EdgesGeometry(panelGeometry);
            const borderMaterial = new THREE.LineBasicMaterial({ color: 0x333333 });
            const border = new THREE.LineSegments(borderGeometry, borderMaterial);
            folderGroup.add(border);
            
            // Folder title
            const titleGeometry = new THREE.PlaneGeometry(0.8, 0.1);
            const titleMaterial = new THREE.MeshBasicMaterial({ color: 0x4a90e2 });
            const title = new THREE.Mesh(titleGeometry, titleMaterial);
            title.position.set(0, 0.3, 0.001);
            folderGroup.add(title);
            
            // Create draggable items
            createFolderItems();
            
            // Position folder panel
            folderGroup.position.set(-0.7, 1.5, -1.2);
            folderGroup.rotation.set(-0.1, 0.3, 0);
            scene.add(folderGroup);
        }
        
        function createFolderItems() {
            const items = [
                { name: 'Cube', color: 0xff6b35, geometry: 'box' },
                { name: 'Sphere', color: 0x4ecdc4, geometry: 'sphere' },
                { name: 'Pyramid', color: 0x45b7d1, geometry: 'cone' },
                { name: 'Cylinder', color: 0x96ceb4, geometry: 'cylinder' }
            ];
            
            items.forEach((item, index) => {
                const itemGroup = new THREE.Group();
                
                // Item background
                const itemGeometry = new THREE.PlaneGeometry(0.15, 0.15);
                const itemMaterial = new THREE.MeshBasicMaterial({ 
                    color: item.color,
                    transparent: true,
                    opacity: 0.8
                });
                const itemMesh = new THREE.Mesh(itemGeometry, itemMaterial);
                itemGroup.add(itemMesh);
                
                // Store item data
                itemGroup.userData = {
                    type: item.geometry,
                    color: item.color,
                    name: item.name,
                    isDraggable: true
                };
                
                // Position items in grid
                const x = (index % 2) * 0.25 - 0.125;
                const y = Math.floor(index / 2) * -0.25 + 0.05;
                itemGroup.position.set(x, y, 0.002);
                
                folderGroup.add(itemGroup);
            });
        }
        
        function setupControllers() {
            // Add controller for hand tracking / touch
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            controller.addEventListener('selectstart', onSelectStart);
            controller.addEventListener('selectend', onSelectEnd);
            scene.add(controller);
            
            // Add visual controller representation
            const controllerGeometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(0, 0, -1)
            ]);
            const controllerLine = new THREE.Line(controllerGeometry);
            controllerLine.name = 'line';
            controllerLine.scale.z = 5;
            controller.add(controllerLine);
        }
        
        function onSelectStart() {
            // Check for folder item selection
            const intersectedObject = getIntersectedObject();
            if (intersectedObject && intersectedObject.userData.isDraggable) {
                selectedObject = intersectedObject;
                // Create 3D preview
                create3DPreview(intersectedObject.userData);
            }
        }
        
        function onSelect() {
            if (selectedObject) {
                // Place object in AR space
                placeObjectInAR();
            }
        }
        
        function onSelectEnd() {
            selectedObject = null;
        }
        
        function getIntersectedObject() {
            const raycaster = new THREE.Raycaster();
            const tempMatrix = new THREE.Matrix4();
            
            tempMatrix.identity().extractRotation(controller.matrixWorld);
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);
            
            const intersects = raycaster.intersectObjects(folderGroup.children, true);
            return intersects.length > 0 ? intersects[0].object.parent : null;
        }
        
        function create3DPreview(itemData) {
            let geometry;
            
            switch(itemData.type) {
                case 'box':
                    geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
                    break;
                case 'sphere':
                    geometry = new THREE.SphereGeometry(0.1, 16, 16);
                    break;
                case 'cone':
                    geometry = new THREE.ConeGeometry(0.1, 0.2, 8);
                    break;
                case 'cylinder':
                    geometry = new THREE.CylinderGeometry(0.1, 0.1, 0.2, 8);
                    break;
            }
            
            const material = new THREE.MeshLambertMaterial({ 
                color: itemData.color,
                transparent: true,
                opacity: 0.8
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            mesh.userData = { ...itemData, isPreview: true };
            
            // Position preview near controller
            controller.add(mesh);
            mesh.position.set(0, 0, -0.5);
        }
        
        function placeObjectInAR() {
            if (!selectedObject) return;
            
            // Remove preview from controller
            const preview = controller.children.find(child => child.userData.isPreview);
            if (preview) {
                controller.remove(preview);
                
                // Create permanent object in world space
                const worldPosition = new THREE.Vector3();
                const worldQuaternion = new THREE.Quaternion();
                const worldScale = new THREE.Vector3();
                
                preview.getWorldPosition(worldPosition);
                preview.getWorldQuaternion(worldQuaternion);
                preview.getWorldScale(worldScale);
                
                const permanentObject = preview.clone();
                permanentObject.material = permanentObject.material.clone();
                permanentObject.material.opacity = 1.0;
                permanentObject.userData.isPreview = false;
                
                permanentObject.position.copy(worldPosition);
                permanentObject.quaternion.copy(worldQuaternion);
                permanentObject.scale.copy(worldScale);
                
                scene.add(permanentObject);
                placedObjects.push(permanentObject);
                
                // Add floating animation
                animateObject(permanentObject);
            }
        }
        
        function animateObject(object) {
            const originalY = object.position.y;
            const startTime = Date.now();
            
            function animate() {
                const elapsed = (Date.now() - startTime) * 0.001;
                object.position.y = originalY + Math.sin(elapsed * 2) * 0.02;
                object.rotation.y += 0.01;
                
                if (scene.children.includes(object)) {
                    requestAnimationFrame(animate);
                }
            }
            animate();
        }
        
        function render() {
            renderer.render(scene, camera);
        }
        
        // AR Session management
        document.getElementById('startAR').addEventListener('click', () => {
            console.log('Enter AR button clicked');
            document.getElementById('info').innerHTML = '<h3>üîÑ Starting AR...</h3><p>Requesting camera permission...</p>';
            
            if (navigator.xr) {
                console.log('WebXR available, requesting AR session...');
                
                // Try with minimal features first
                navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local']
                }).then((session) => {
                    console.log('AR session started successfully!');
                    renderer.xr.setSession(session);
                    document.getElementById('startAR').style.display = 'none';
                    document.getElementById('info').innerHTML = `
                        <h3>üóÇÔ∏è AR Active!</h3>
                        <p>Point device at ground ‚Üí Touch folder items ‚Üí Drag to place 3D objects!</p>
                        <p>Objects: ${placedObjects.length}</p>
                    `;
                    isARActive = true;
                }).catch((error) => {
                    console.error('AR session failed:', error);
                    document.getElementById('info').innerHTML = `
                        <h3>‚ö†Ô∏è AR Session Failed</h3>
                        <p>Error: ${error.message}</p>
                        <p>Your device supports WebXR but AR session failed.</p>
                        <button onclick="location.reload()">Try Again</button>
                    `;
                });
            } else {
                console.error('WebXR not available');
                document.getElementById('info').innerHTML = `
                    <h3>‚ö†Ô∏è WebXR Not Supported</h3>
                    <p>This browser doesn't support WebXR.</p>
                `;
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Initialize everything
        init();
    </script>
</body>
</html>
