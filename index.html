<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working AR Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; font-family: Arial; background: black; color: white; }
        #info { position: absolute; top: 20px; left: 20px; z-index: 100; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; }
        button { padding: 15px 30px; font-size: 18px; background: #ff6b35; color: white; border: none; border-radius: 25px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="info">
        <h3>üóÇÔ∏è AR Folder Portal - Fixed!</h3>
        <p>Tap "Start AR" ‚Üí Touch screen to place objects!</p>
        <p><strong>Demo by:</strong> xrdevsg</p>
        <button onclick="startAR()">Start AR</button>
    </div>
    
    <script>
        let scene, camera, renderer, session, referenceSpace;
        let placedObjects = [];
        
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            // Lighting
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);
            
            renderer.setAnimationLoop(render);
        }
        
        function render() {
            renderer.render(scene, camera);
        }
        
        function createObject() {
            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const material = new THREE.MeshLambertMaterial({ 
                color: Math.random() * 0xffffff 
            });
            const cube = new THREE.Mesh(geometry, material);
            
            // Place in front of camera
            cube.position.set(
                (Math.random() - 0.5) * 2,
                Math.random() * 0.5 + 0.5,
                -1 - Math.random()
            );
            
            // Add animation
            const startTime = Date.now();
            function animate() {
                const elapsed = (Date.now() - startTime) * 0.001;
                cube.rotation.y += 0.02;
                cube.position.y += Math.sin(elapsed * 3) * 0.005;
                
                if (scene.children.includes(cube)) {
                    requestAnimationFrame(animate);
                }
            }
            animate();
            
            scene.add(cube);
            placedObjects.push(cube);
            
            // Update UI
            const info = document.getElementById('info');
            info.innerHTML = `
                <h3>üéâ AR Active!</h3>
                <p>Tap screen to place more objects!</p>
                <p>Objects: ${placedObjects.length}</p>
            `;
        }
        
        async function startAR() {
            const info = document.getElementById('info');
            
            try {
                info.innerHTML = '<h3>üîÑ Starting AR...</h3>';
                
                // We know this works from your test!
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local-floor'],
                    optionalFeatures: ['bounded-floor', 'hand-tracking']
                });
                
                referenceSpace = await session.requestReferenceSpace('local-floor');
                
                info.innerHTML = '<h3>üîÑ Setting up renderer...</h3>';
                
                // Set up controller for touch
                const controller = renderer.xr.getController(0);
                controller.addEventListener('select', createObject);
                scene.add(controller);
                
                // Critical: Start the XR session in renderer BEFORE updating UI
                renderer.xr.setSession(session);
                
                // Hide the button and show AR UI
                document.querySelector('button').style.display = 'none';
                
                info.innerHTML = `
                    <h3>üéâ AR Active!</h3>
                    <p>You should see camera view now!</p>
                    <p>Tap anywhere to place cubes</p>
                    <p>Objects: 0</p>
                `;
                
                // Place first object automatically after 2 seconds
                setTimeout(() => {
                    createObject();
                    info.innerHTML = `
                        <h3>üéâ AR Active!</h3>
                        <p>Tap screen for more cubes!</p>
                        <p>Objects: ${placedObjects.length}</p>
                    `;
                }, 2000);
                
                // Session end handler
                session.addEventListener('end', () => {
                    info.innerHTML = '<h3>AR Session Ended</h3><button onclick="startAR()">Start Again</button>';
                    document.querySelector('button').style.display = 'block';
                });
                
            } catch (error) {
                console.error('AR Error:', error);
                info.innerHTML = `
                    <h3>‚ùå Renderer Failed</h3>
                    <p>${error.message}</p>
                    <p>Session works but display failed</p>
                    <button onclick="startAR()">Try Again</button>
                `;
            }
        }
        
        // Initialize Three.js
        init();
    </script>
</body>
</html>
