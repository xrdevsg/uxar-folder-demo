<!DOCTYPE html>
<html>
<head>
    <title>WebXR Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: white; }
        .status { padding: 20px; border: 2px solid black; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>WebXR Support Test</h1>
    <div class="status" id="result">Testing...</div>
    
    <script>
        const result = document.getElementById('result');
        
        if ('xr' in navigator) {
            result.innerHTML = '<p style="color: green;">✅ WebXR is available!</p><p>Browser: ' + navigator.userAgent + '</p>';
            
            navigator.xr.isSessionSupported('immersive-ar').then(supported => {
                if (supported) {
                    result.innerHTML += '<p style="color: green;">✅ AR is supported! Your main demo should work.</p>';
                } else {
                    result.innerHTML += '<p style="color: orange;">⚠️ AR not supported on this device.</p>';
                }
            }).catch(err => {
                result.innerHTML += '<p style="color: red;">❌ AR check failed: ' + err.message + '</p>';
            });
        } else {
            result.innerHTML = '<p style="color: red;">❌ WebXR not supported in this browser.</p>';
        }
    </script>
</body>
</html>
