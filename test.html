<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: white;
            color: black;
        }
        
        #status {
            padding: 20px;
            border: 2px solid #333;
            margin: 20px 0;
            border-radius: 10px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>WebXR Compatibility Test</h1>
    
    <div id="status">
        <p>Checking WebXR support...</p>
    </div>
    
    <button id="testAR" style="display:none;">Test AR</button>
    
    <div id="info">
        <h3>Debug Info:</h3>
        <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
        <p><strong>WebXR Available:</strong> <span id="webxrAvailable"></span></p>
        <p><strong>AR Supported:</strong> <span id="arSupported"></span></p>
    </div>

    <script>
        // Display user agent
        document.getElementById('userAgent').textContent = navigator.userAgent;
        
        // Check WebXR support
        if ('xr' in navigator) {
            document.getElementById('webxrAvailable').textContent = 'YES';
            document.getElementById('status').innerHTML = '<p style="color: green;">‚úÖ WebXR is available!</p>';
            
            // Check AR support
            navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                document.getElementById('arSupported').textContent = supported ? 'YES' : 'NO';
                
                if (supported) {
                    document.getElementById('status').innerHTML = '<p style="color: green;">‚úÖ AR is supported! You can try the full demo.</p>';
                    document.getElementById('testAR').style.display = 'block';
                } else {
                    document.getElementById('status').innerHTML = '<p style="color: orange;">‚ö†Ô∏è WebXR available but AR not supported on this device.</p>';
                }
            }).catch((error) => {
                document.getElementById('arSupported').textContent = 'ERROR: ' + error.message;
                document.getElementById('status').innerHTML = '<p style="color: red;">‚ùå Error checking AR support: ' + error.message + '</p>';
            });
            
        } else {
            document.getElementById('webxrAvailable').textContent = 'NO';
            document.getElementById('arSupported').textContent = 'NO';
            document.getElementById('status').innerHTML = '<p style="color: red;">‚ùå WebXR not supported in this browser.</p>';
        }
        
        // Test AR button
        document.getElementById('testAR').addEventListener('click', () => {
            navigator.xr.requestSession('immersive-ar').then((session) => {
                document.getElementById('status').innerHTML = '<p style="color: green;">üéâ AR session started successfully!</p>';
                setTimeout(() => {
                    session.end();
                }, 3000);
            }).catch((error) => {
                document.getElementById('status').innerHTML = '<p style="color: red;">‚ùå AR session failed: ' + error.message + '</p>';
            });
        });
    </script>
</body>
</html>
